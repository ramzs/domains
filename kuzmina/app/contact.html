<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Юлия Кузьмина | Фотограф </title>
	<meta name="description" content="">

	<meta property="og:image" content="img/Home.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="libs/bootstrap-grid/bootstrap-grid.min.css">

	<link rel="stylesheet" href="libs/normalize/normilize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

	<link rel="stylesheet" href="libs/magnific/magnific-popup.css">

	<script src="libs/modernizr/modernizr.js"></script>

</head>

<body>
	<header class="header header_inner">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="logo">
						<a href="#" title="Фотограф Юлия Кузьмина"><img src="img/logo.png" alt="Фотограф Юлия Кузьмина"></a>
					</div>

					<div id="btn-mob" class="mob__btn"><b></b><b></b><b></b></div>
				</div>
			</div>

			<div class="header__menu">
				<div class="row">
					<div class="col-md-12">
						<ul class="menu__list">
							<li class="list__item"><a href="#" class="link__item">Портфолио</a></li>
							<li class="list__item"><a href="#" class="link__item">Фотосессии</a></li>
							<li class="list__item"><a href="#" class="link__item">Свадебный бутик</a></li>
							<li class="list__item"><a href="#" class="link__item">Стоимость</a></li>
							<li class="list__item active"><a href="#" class="link__item">Контакты</a></li>
							<li class="list__item"><a href="#" class="link__item">Блог</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="section section__contact">
		<div class="container">
			<div class="row">
				<div class="hidden-xs col-md-12">
					<h1 class="section__title section__title-contact">Контакты</h1>
				</div>
			</div>

			<div class="contact__block">
				<div class="contact__item col-xs-12 col-sm-6 col-md-3">
					<a href="tel:88001234567" class="contact__link contact__link-phone"><i></i>8 800 123 45 67</a>
				</div>

				<div class="contact__item col-xs-12 col-sm-6 col-md-3">
					<a href="mailto:some@mail.com" class="contact__link contact__link-mail"><i></i>some@mail.com</a>
				</div>

				<div class="contact__item col-xs-12 col-sm-6 col-md-3">
					<div class="map__contact"><i></i>Москва</div>
				</div>

				<div class="contact__item contact__item-social col-xs-12 col-sm-6 col-md-3">
					<div class="social__link">
						<a href="#" class="fb__icon">facebook</a>
						<a href="#" class="vk__icon">vkontakte</a>
						<a href="#" class="gl__icon">google</a>
						<a href="#" class="tw__icon">twitter</a>
					</div>
					<span class="social__title">Я в социальных сетях</span>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="comment__submit comment__submit-contact">
						<div class="submit__title">Отправить запрос</div>
						<form action="#">
							<label for="cont-1">
								<span>Email</span>
								<input id="cont-1" type="text" placeholder="Email">
							</label>
							<label for="cont-2">
								<span>Имя</span>
								<input id="cont-2" type="text" placeholder="Имя">
							</label>
							<label for="cont-3">
								<span>Сообщение</span>
								<textarea id="cont-3" cols="30" rows="10" placeholder="Сообщение"></textarea>
							</label>
							<button class="btn__form">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="copyright">Copyright: 	&copy; 2016 Все права защищены.</div>
				</div>
			</div>
		</div>
	</footer>

	<div class="hidden"></div>

	<div class="loader">
		<div class="loader_inner"></div>
	</div>

	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

	<script src="libs/jquery/jquery-1.12.4.min.js"></script>
	<script src="libs/touchSwipe/jquery.touchSwipe.js"></script>
	<script src="libs/magnific/jquery.magnific-popup.min.js"></script>
	<script src="libs/masonry/masonry.min.js"></script>

	<script src="js/common.js"></script>

</body>
</html>
